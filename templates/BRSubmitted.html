<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Submitted Successfully</title>
  <style>
    body {
      background-image: url("https://i.giphy.com/media/3o7qDVzLwgwOMRmxS4/giphy.gif");
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .message {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 1rem 2rem;
      border-radius: 5px;
      text-align: center;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
    }
    
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1.2rem;
      background-color: lightgray;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Form Submitted Successfully!</h1>
    <p>Thank you for submitting the form.</p>
    <button id="back-button">Go back</button>
  </div>
  
  <script>
    const backButton = document.getElementById("back-button");
    backButton.addEventListener("click", function() {
      window.history.back();
    });
  </script>
</body>
</html>
